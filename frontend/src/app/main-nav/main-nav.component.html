<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/players/search']">Search</a>
      <a mat-list-item id="favlist"[routerLink]="['/players/FavList']">Favourites</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>CPlayer</span>
      <span class="right"></span>
      <button id="search" *ngIf="!(isHandset$ | async)"class="search-button" mat-button [routerLink]="['/players/search']">Search</button>
      <button mat-button *ngIf="!(isHandset$ | async)"[routerLink]="['/players/FavList']">Favourites</button>
    <button mat-button *ngIf="!(isHandset$ | async)"(click)="logout()">Logout</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
   <ng-content></ng-content>  </mat-sidenav-content>
</mat-sidenav-container>
